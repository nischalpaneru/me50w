<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="advaned">
      <a href="index.html"
        ><img
          src="google.png"
          class="advanced"
          alt="google-logo"
          width="74"
          height="24"
      /></a>
    </div>
    <div class="adv">Advanced Search</div>
    <div class="line"></div>
    <div class="find">
      <p class="h2-advanced">Find pages with...</p>
      <form action="https://google.com/search">
        <div class="row-input">
          <div class="left">all these words:</div>
          <div class="right">
            <input type="text" name="as_q" class="form-control" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">this exact word or phrase:</div>
          <div class="right">
            <input type="text" name="as_epq" class="form-control" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">any of these words:</div>
          <div class="right">
            <input type="text" name="as_oq" class="form-control" />
          </div>
        </div>
        <div class="row-input">
          <div class="left">none of these words:</div>
          <div class="right">
            <input type="text" name="as_eq" class="form-control" />
          </div>
        </div>
        <div class="btn-div">
          <input type="submit" value="Advanced Search" class="btn-advanced" />
        </div>
      </form>
    </div>
  </body>
</html>
